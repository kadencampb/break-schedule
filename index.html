<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Schedule Tool</title>
    <script lang="javascript" src="xlsx.bundle.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h4 class="card-title mb-0">Break Schedule Tool</h4>
            </div>

            <div class="card-body">
                <p class="mb-4">Select the custom daily schedule (.xlsx) from UKG to process</p>
                <button id="selectFileButton" class="btn btn-primary mb-4">Choose (.xlsx) file to process</button>
                <input type="file" id="fileInput" accept=".xlsx" class="d-none" />

                <h5 class="mb-3">Settings</h5>

                <div class="form-group d-flex align-items-center mb-3" id="maxBreakStartTime">
                    <label for="maxBreakStartTimeInput" class="mr-3 mb-0">Don't allow breaks after</label>
                    <input type="time" id="maxBreakStartTimeInput" class="form-control" value="20:00"
                        style="width: 120px;">
                </div>

                <!-- UPDATED SETTINGS BLOCK -->
                <div class="form-group" id="departmentOverlap">
                    <label class="d-block mb-2">Prevent overlapping breaks in</label>
                    <div class="row">

                        <!-- LEFT COLUMN -->
                        <div class="col-md-6">
                            <h6>Frontline</h6>
                            <div class="ml-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input"
                                           id="frontlineCashier"
                                           data-main="Frontline"
                                           data-sub="Cashier"
                                           checked>
                                    <label class="form-check-label" for="frontlineCashier">
                                        Cashier
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input"
                                           id="frontlineCustomerServiceSouth"
                                           data-main="Frontline"
                                           data-sub="Customer Service"
                                           checked>
                                    <label class="form-check-label" for="frontlineCustomerServiceSouth">
                                        Customer Service (South)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input"
                                           id="frontlineCustomerServiceNorth"
                                           data-main="Frontline"
                                           data-sub="Customer Service Bldg 2"
                                           checked>
                                    <label class="form-check-label" for="frontlineCustomerServiceNorth">
                                        Customer Service (North)
                                    </label>
                                </div>
                            </div>

                            <h6 class="mt-3">Hardgoods</h6>
                            <div class="ml-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input"
                                           id="hardgoodsActionSports"
                                           data-main="Hardgoods"
                                           data-sub="Action Sports"
                                           checked>
                                    <label class="form-check-label" for="hardgoodsActionSports">
                                        Action Sports
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input"
                                           id="hardgoodsCamping"
                                           data-main="Hardgoods"
                                           data-sub="Camping"
                                           checked>
                                    <label class="form-check-label" for="hardgoodsCamping">
                                        Camping
                                    </label>
                                </div>
                            </div>

                            <h6 class="mt-3">Softgoods</h6>
                            <div class="ml-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input"
                                           id="softgoodsClothing"
                                           data-main="Softgoods"
                                           data-sub="Clothing"
                                           checked>
                                    <label class="form-check-label" for="softgoodsClothing">
                                        Clothing
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input"
                                           id="softgoodsFootwear"
                                           data-main="Softgoods"
                                           data-sub="Footwear"
                                           checked>
                                    <label class="form-check-label" for="softgoodsFootwear">
                                        Footwear
                                    </label>
                                </div>
                            </div>

                            <h6 class="mt-3">Management</h6>
                            <div class="ml-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input"
                                           id="managementSouth"
                                           data-main="Management"
                                           data-sub="Management"
                                           checked>
                                    <label class="form-check-label" for="managementSouth">
                                        Management (South)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input"
                                           id="managementNorth"
                                           data-main="Management"
                                           data-sub="Management Bldg 2"
                                           checked>
                                    <label class="form-check-label" for="managementNorth">
                                        Management (North)
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- RIGHT COLUMN -->
                        <div class="col-md-6">
                            <h6>Product Movement</h6>
                            <div class="ml-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input"
                                           id="pmActionSports"
                                           data-main="Product Movement"
                                           data-sub="Action Sports Stock"
                                           checked>
                                    <label class="form-check-label" for="pmActionSports">
                                        Action Sports Stock
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input"
                                           id="pmCamping"
                                           data-main="Product Movement"
                                           data-sub="Camping Stock"
                                           checked>
                                    <label class="form-check-label" for="pmCamping">
                                        Camping Stock
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input"
                                           id="pmClothing"
                                           data-main="Product Movement"
                                           data-sub="Clothing Stock"
                                           checked>
                                    <label class="form-check-label" for="pmClothing">
                                        Clothing Stock
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input"
                                           id="pmFootwear"
                                           data-main="Product Movement"
                                           data-sub="Footwear Stock"
                                           checked>
                                    <label class="form-check-label" for="pmFootwear">
                                        Footwear Stock
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input"
                                           id="pmShipRecv"
                                           data-main="Product Movement"
                                           data-sub="Ship Recv"
                                           checked>
                                    <label class="form-check-label" for="pmShipRecv">
                                        Shipping and Receiving
                                    </label>
                                </div>
                            </div>

                            <h6 class="mt-3">Shop</h6>
                            <div class="ml-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input"
                                           id="shopAssembler"
                                           data-main="Shop"
                                           data-sub="Assembler"
                                           checked>
                                    <label class="form-check-label" for="shopAssembler">
                                        Assembler
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input"
                                           id="shopServiceAdvisor"
                                           data-main="Shop"
                                           data-sub="Service Advisor"
                                           checked>
                                    <label class="form-check-label" for="shopServiceAdvisor">
                                        Service Advisor
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input"
                                           id="shopSkiShop"
                                           data-main="Shop"
                                           data-sub="Ski Shop"
                                           checked>
                                    <label class="form-check-label" for="shopSkiShop">
                                        Ski Shop
                                    </label>
                                </div>
                            </div>

                            <h6 class="mt-3">Other</h6>
                            <div class="ml-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input"
                                           id="orderFulfillment"
                                           data-main="Order Fulfillment"
                                           data-sub="*">
                                    <label class="form-check-label" for="orderFulfillment">
                                        Order Fulfillment
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END UPDATED SETTINGS BLOCK -->
            </div>

            <div id="downloadLinkFooter" class="card-footer text-center d-none">
                <a id="downloadLink" class="btn btn-success d-none" download="Schedule.xlsx">Download</a>
            </div>
            <!-- Hidden Link for Triggering the Download -->
            <a id="hiddenDownloadLink" style="display: none;"></a>
        </div>
    </div>

    <!-- Footer for ownership notice -->
    <footer class="text-center mt-4">
        <p>&copy; 2025 Kaden Campbell. All rights reserved.</p>
    </footer>

    <!-- Link to the external script.js file -->
    <script src="script.js"></script>
</body>

</html>
